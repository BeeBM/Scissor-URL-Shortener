<!DOCTYPE html>
<html>
<head>
    <title>Scissor - URL Shortener</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <script type="module"321      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="title">URL Shortener</h2>
    <div class="input-group">
      <label for="long-url">Long URL:</label>
      <input type="text" id="long-url" />
      <button id="shorten-btn">Shorten</button>
    </div>
    <div class="short-url">
      <p><strong>Short URL:</strong> <span id="short-url-text"></span></p>
    </div>
  </div>

  <script>
    // JavaScript code to handle form submission and retrieve shortened URL
    const form = document.querySelector('.input-group');
    const longUrlInput = document.getElementById('long-url');
    const shortenBtn = document.getElementById('shorten-btn');
    const shortUrlText = document.getElementById('short-url-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const longUrl = longUrlInput.value.trim();

      if (longUrl) {
        try {
          const response = await fetch('/api/url', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ longUrl })
          });

          const data = await response.json();

          if (response.ok) {
            shortUrlText.textContent = data.shortUrl;
            longUrlInput.value = '';
          } else {
            shortUrlText.textContent = 'Error occurred. Please try again.';
          }
        } catch (error) {
          console.error(error);
          shortUrlText.textContent = 'Error occurred. Please try again.';
        }
      }
    });
  </script>
</body>
</html>
